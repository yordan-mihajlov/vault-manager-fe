<button mat-button color="accent" mat-raised-button (click)="onCreateClick()">Създаване на нова тайна</button>
<div class="secretsContainer">
    <ng-container *ngFor="let unreadSecret of unreadSecrets">
        <mat-card>
            <mat-card-header>
                <mat-card-title>{{unreadSecret.header}} <ng-container *ngIf="unreadSecret.new"><span class="new-secret-label">нова</span></ng-container></mat-card-title> 
                <mat-card-subtitle>
                    <div>
                        <span><strong>Еднократна: </strong>{{unreadSecret.isOneTime}}</span>
                    </div>
                    <div>
                        <span><strong>Изтича на: </strong>{{unreadSecret.expireDate}}</span>
                    </div>
                </mat-card-subtitle>
            </mat-card-header>
                <mat-card-actions>
                    <button mat-button color="accent" mat-raised-button (click)="onOpenClick(unreadSecret.uuid)">Отваряне</button>
                </mat-card-actions>
        </mat-card>
    </ng-container>
</div>
