<button mat-button color="accent" mat-raised-button (click)="onCreateClick()">Create a new secret</button>
<div class="secretsContainer">
    <ng-container *ngFor="let unreadSecret of unreadSecrets">
        <mat-card>
            <mat-card-header>
                <mat-card-title>{{unreadSecret.header}}</mat-card-title>
                <mat-card-subtitle>
                    <div>
                        <span><strong>Is one time secret: </strong>{{unreadSecret.isOneTime}}</span>
                    </div>
                    <div>
                        <span><strong>Expires on: </strong>{{unreadSecret.expireDate}}</span>
                    </div>
                </mat-card-subtitle>
            </mat-card-header>
                <mat-card-actions>
                    <button mat-button color="accent" mat-raised-button (click)="onOpenClick(unreadSecret.uuid)">Open</button>
                </mat-card-actions>
        </mat-card>
    </ng-container>
</div>
