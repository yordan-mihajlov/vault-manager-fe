<button mat-button color="accent" mat-raised-button (click)="onCreateClick()">Add a new project</button>
<div class="projectsContainer">
    <ng-container *ngFor="let project of projects">
        <mat-card>
            <mat-card-header>
                <mat-card-title>{{project.name}}</mat-card-title>
                <mat-card-subtitle>{{project.description}}</mat-card-subtitle>
            </mat-card-header>
                <mat-card-actions>
                    <button mat-button color="accent" mat-raised-button (click)="onOpenClick(project.name)">Open</button>
                    <button mat-button color="accent" mat-raised-button (click)="onDeleteClick(project.name)">Delete</button>
                </mat-card-actions>
        </mat-card>
    </ng-container>
</div>
