<button mat-button *ngIf="isModerator" color="accent" mat-raised-button (click)="onMarkAsAdminsClick()">Маркиране като админ</button>

<div class="user-details-container">
    <h2>{{userInfo.firstname}} {{userInfo.lastname}}</h2>
    <p><strong>Потребителско име:</strong> {{userInfo.username}}</p>
    <p><strong>Емейл:</strong> {{userInfo.email}}</p>
    <p><strong>Роли:</strong> {{userInfo.roles.join(', ')}}</p>
</div>
